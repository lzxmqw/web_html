        main aside {}
        main aside h2 {}
        main aside ul {}
        main aside ul ui {}
        main aside ul ui a {}
        /* section */
        main section{}
        main section .title_path{}
        main section .title_path h1{}
        main section .title_path .bread_crumbs {}

        main section .contents{}
        main section .contents .login_box{}
        main section .contents .login_box h2{}
        main section .contents .login_box h2 span{}

        main section .contents .login_box #login_frm fieldset{}
        main section .contents .login_box #login_frm fieldset legend{}
        main section .contents .login_box #login_frm fieldset ul{}

<body>
    <header>
        <form action="#" method="get" id="search_frm">
            <fieldset>
                <legend>검색양식</legend>
                <input type="search" name="user_search"
                placeholder="검색어입력">
                <button type="submit">검색</button>
            </fieldset>
        </form>
    </header>
    <main>
        <aside><!-- 회원관련 -->
            <h2>회원관련</h2>
            <ul>
                <li><a href="#">회원가입</li>
                <li><a href="#">로그인</li>
                <li><a href="#">ID/FW찾기</li>
            </ul>
        </aside>
        <section>
            <div class="title_path">
                <h1>로그인</h1>
                <p>홈 &lt; 회원관련 &lt; 로그인</p>
            </div>
            <div class="contents">
                <div class="login_box">
                    <h2>meber <span>login</span></h2>
                    <p>비회원이신 분은 아래 회원가입을 이용바랍니다.</p>
                    <form action="#" method="post" id="login">
                        <fieldset>
                            <legend>로그인양식</legend>
                            <ul>
                                <li>
                                    <span>아이디</span>
                                    <input type="text" name="user_id">
                                </li>
                                <li>
                                    <span>비밀번호</span>
                                    <input type="password" name="user_pw">
                                </li>
                            </ul>
                        </fieldset>
                    </form>
                </div>
                <a href="#" id="top_btn">위로</a>
                <div class="wep_info">
                    <p>웹의 힘은 그것의 보편성에 있다. 장애에 구애없이 모든사람들이 쌸라
                    <p>asdsczxcw</p>
                    <p> 팀 버너스 리(Tim Berners-Lee)는 웹이란
                        '장애에 구애 없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간'이라고 정의하였으며,</p>
                </div>
            </div>
        </section>
    </main>
