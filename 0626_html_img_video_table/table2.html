<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content=""> 
    <meta name="desciption" content=""> 
    <title>구조테이블연습1</title>
    <style>
        table, table {border:2px solid black;}
    </style>
</head>
<body>
    <h1>행 그룹 thead, tbody, tfoot</h1>
    <table> <!-- 테이블 전체틀 -->
        <thead><!-- 제목 행 그룹 -->
            <tr> <!-- 1행 -->
                <th>제목1:1</th> <!-- 제목 열 -->
            </tr>
        </thead>
        <tbody><!-- 내용 행 그룹 -->
            <tr><!-- 2행 -->
                <td>내용2:1</td> <!-- 내용열 -->
            </tr>
            <tr><!-- 3행1열 -->
                <td>내용3:1</td> <!-- 내용열 -->
            </tr>
        </tbody>
    </table>
    <h1>행 그룹 활용</h1>
    <table>
        <thead>
            <tr>
                <th>제목</th>
            </tr>
        </thead>
        <!--  -->
        <!-- 시작장애인들의
        스크린리더기가 빠르게 결과값만 먼저알려줄수있도록 티바디와 티붓의 순서를 변경한다 (순서는 변경없음) -->
        <tfoot>
            <tr>
                <td>결과</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>내용</td>
            </tr>
            <tr>
                <td>내용</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
