<!-- 정의형 목록 태그 공부 -->
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="">
        <meta name="description" content="">
        <title>정의형목록태그</title>
    </head>
    <body>
        <h1>아이디어스 상품 주문영역</h1>
        <div class="order">
            <p>클라인플로즈</p>
            <h1>엘리시아 패브릭포스터 달력 집꾸미기</h1>
            <div class="etc">
                <div class="price">
                    <span>34%</span>
                    <em>14,900원</em>
                    <del>22,500원</del>
                </div>
                <div class="right">
                    <ul>
                        <li>찜하기</li>
                        <li>공유하기</li>
                    </ul>
                    <p>1,073명 구매</p>
                </div>
            </div>
                <dl>
                    <dd>
                        <span>2,900원</span>
                        <span>(100,000원 이상 무료배송)</span>
                        <span>정보보기</span>
                    </dd>
                    <dt>배송시작</dt>
                    <dd>최대3일이내</dd>
                    <dt>결제혜택</dt>
                    <dd><em>KB페이</em><span>5만원이상 3천원 즉시할인</span></dd>
                    <dd><span>kb페이,토스페이,네이버페이</span></dd>
                    <dd><span>정보보기</span></dd>
                    <dt>수량</dt>
                    <dd>주문 시 제작</dd>
                </dl>
            </div>
        </div>
    </body>
</html>
