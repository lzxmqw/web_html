<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Document</title>
    <style>
        table {width: 100%; border: 1px solid #444444;}th, td {border: 1px solid #444444;}
    </style>
</head>
<body>
    <h1>회원가입</h1>
    <!-- foem+table함께 쓰일 경우는 반드시 form먼저 작성후 form의
    자식으로 table을 구성해야한다. -->
    <form action="#" method="post">
        <fieldset>
            <legend>가입양식</legend>
            <div class="all_agree">
                <label>
                    <input type="checkbox" value="all-a" id="all_g">
                    모든 이용약관에 동의합니다.
                </label>
            </div>
            <table>
                <thead><!-- 제목 -->
                    <tr>
                        <th scope="col">제목</th>
                        <th scope="col">내용</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">아이디</th><!-- row뜻 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            <input type="text" name="user_id" autofocus maxlength="12" placeholder="영문소문자/숫자 입력">
                            *최대 12글자 제한 <!-- autofocus란 전에 적었던걸 미리 선택할수있는 기능 -->
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">비밀번호</th><!-- 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            <input type="password" name="user_pw " placeholder="아이디와 다르게 입력">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">주민등록번호</th>
                        <td>
                            <input type="text" name="user_fp" placeholder="주민등록번호앞6자리">-
                            <input type="password" name="user_fp" placeholder="주민등록번호뒤7자리">
                        </td>
                    </tr>
                    <tr><!-- 성별 -->
                        <th scope="row">성별</th>
                        <td>
                            <label for="male">남</label>
                            <input type="radio" name="gender" value="male">
                            <label for="female">여</label>
                            <input type="radio" name="gender" checked value="female"> <!-- checked라고 적으면 알아서 선택되있음 -->
                            <label for="female">공개안함</label>
                            <input type="radio" name="gender" value="X_male">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">관심 직종 </th><!-- 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            웹기획자<input type="radio" name="JOP" value="wep_">
                            편집디자이너<input type="radio" name="JOP" value="">
                            웹디자이너<input type="radio" name="JOP" value="wep_">
                            웹퍼블리셔<input type="radio" name="JOP" value="wep_">
                            프론트앤드개발자<input type="radio" name="JOP" value="P_">
                            백앤드개발자<input type="radio" name="JOP" value="B_">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">휴대전화</th><!-- 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            <section name="phone"><!-- value는 영어 소문자로만 쓸것 -->
                                <option value="">통신사</option>
                                <optgroup label>대표</optgroup>
                                    <option value="skt">SKT</option>
                                    <option value="kt">KT</option>
                                    <option value="lg">LG</option>
                                </optgrop>
                                <option value="etc">알뜰폰</option>
                            </section>
                            <input type="tel" maxlength="4" name="first_number">-
                            <input type="tel" maxlength="4" name="last_number">
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">이메일</th><!-- 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            <input type="email">@
                            <section name="emailcom">
                                <option value="text">메일주소를 선택하세요</option>
                                <option value="gmail">gmail.com</option>
                                <option value="naver">gmail.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="nate">nate.com</option>
                            </section>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">인사말</th><!-- 아이디 옆->방향으로 읽는거다 -->
                        <td>
                            <textarea rows="10" cols="100"></textarea>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn"><!-- 회원가입버튼 -->
                <button type="submit">회원가입</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
