    <h1>from 입력, 선택 컨트롤하는 양식</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend>
            <!-- 컨트롤 요소 위치 -->
        </fieldset>
    </form>
    <form action="#" method="post">
        <fieldset>
            <legend>로그인양식</legend><!-- 숨김대상 -->
                <!-- 컨트롤 요소 위치 블록인라인 태그 모두 가능 -->
                <ul>
                    <li><input type="text" placeholder="아이디"></li>
                    <li><input type="password" placeholder="입력 보안"></li>
                    <li><!-- 성별 -->
                        성별 : 
                        <label for="male">남:</label>
                        <input type="radio" name="gender" value="male">
                        <label for="female">여:</label>
                        <input type="radio" name="gender" value="female">
                    </li>
                    <li>정보 저장 동의 : 동의함 </li>
                    <li>관심사(2개이상 선택하세요)영화<input type="checkbox">운동<input type="checkbox">독서<input type="checkbox"></li>
                    <li>첨부파일<input></li>
                    <li><!-- 정보저장동의 -->
                        정보 저장 동의 : 
                        <label>동의함
                        <input type="radio" name="agree" value="agree_yes">
                        </label> 
                        <label>동의안함
                        <input type="radio" name="agree" value="agree_no">
                        </label>
                    </li>
                    <li><!-- 관심사2개이상 -->
                        관심사(2개이상 선택하세요)
                        <label>관심사(2개이상 선택하세요)
                            영화<input type="checkbox" name="hoby" value="movie" id="movie">
                            운동<input type="checkbox" name="hoby" value="sports" id="sports">
                            독서<input type="checkbox" name="hoby" value="book" id="book">
                        </label>
                    </li>
                    <li><input type="text" value="아이디"></li>
                    <li><!-- 성별선택칸 -->
                        성별 : 
                        남:<input type="radio" name="gender" value="male">
                        여:<input type="radio" name="gender"value="female">
                    </li>
                    <li><input type="text" value="아이디"></li>
                    <li><!-- 성별선택칸 선생님꺼인데 다시해야함... -->
                        개인정보: 
                        <li><label type="text" name="usel_name" placeholder="이름"></label></li>
                        <li><label type="text" name="usel_id" placeholder="아이디">아이디:</label>
                        <label type="password" name="usel_pw" placeholder="비밀번호">비밀번호:</label></li>
                    </li>
                    <li><!-- 첨부파일 -->
                        첨부파일<input type="file">
                    </li>
                </ul>
                <p><!-- 가입/가입취소, div로 가도 상관없음 -->
                    <button type="submit">가입</button>
                    <button type="reset">가입취소</button>
                </p>
        </fieldset>
    </form>
    <form action="#" method="get"></form>
